<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PWA</title>
    <!--link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous"-->
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/header.css" rel="stylesheet">
    <link href="css/sidebar.css" rel="stylesheet">
    <link href="css/search.css" rel="stylesheet">
    <link href="css/chat.css" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
</head>
<body>
    <div class="container">
        <header class="header-left">
            <div class="information-title">
                <svg class="book-icon" viewBox="0 0 25 25" xmlns="http://www.w3.org/2000/svg">
                    <!-- Livre vert -->
                    <rect x="2" y="1" width="10" height="16" rx="1" fill="#22c55e" stroke="#16a34a" stroke-width="0.5"/>
                    <!-- Livre rouge  -->
                    <rect x="8" y="3" width="10" height="16" rx="1" fill="#ef4444" stroke="#dc2626" stroke-width="0.5"/>
                    <!-- Livre bleu  -->
                    <rect x="14" y="5" width="10" height="16" rx="1" fill="#3b82f6" stroke="#2563eb" stroke-width="0.5"/>
                    <!-- Détails des reliures -->
                    <line x1="3" y1="2" x2="3" y2="16" stroke="black" stroke-width="0.5"/>
                    <line x1="9" y1="4" x2="9" y2="18" stroke="black" stroke-width="0.5"/>
                    <line x1="15" y1="6" x2="15" y2="20" stroke="black" stroke-width="0.5"/>
                </svg>
                <h1 class="text-color-primary">StudyConnect</h1>
            </div>
            <p class="text-color-primary">Échangeaons ensemble</p>
        </header>
        <header class="header-right"></header>
        <aside class="sidebar">
            <form>
                <div class="flex-loupe-container">
                    <label for="search-bar" class="loupe"></label>
                    <input type="text" id="search-bar" placeholder="Rechercher cours ou ami...">
                </div>
            </form>
            <div class="side-menu-tab">
                <button class="side-tab-btn">Cours</button>
                <button class="side-tab-btn">Amis</button>
            </div>
        </aside>
        <main class="chat-menu"></main>
    </div>
<script src="main.js"></script>
</body>
</html>
