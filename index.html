<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PWA</title>
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/header.css" rel="stylesheet">
    <link href="css/sidebar.css" rel="stylesheet">
    <link href="css/search.css" rel="stylesheet">
    <link href="css/chat.css" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <link rel="icon" type="image/svg+xml" href="img/favicon.svg">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
</head>
<body>
    <div class="container">
        <header class="header-left">
            <div class="information-title">
                <svg class="book-icon" viewBox="0 0 25 25" xmlns="http://www.w3.org/2000/svg">
                    <!-- Livre vert -->
                    <rect x="2" y="1" width="10" height="16" rx="1" fill="#22c55e" stroke="#16a34a" stroke-width="0.5"/>
                    <!-- Livre rouge  -->
                    <rect x="8" y="3" width="10" height="16" rx="1" fill="#ef4444" stroke="#dc2626" stroke-width="0.5"/>
                    <!-- Livre bleu  -->
                    <rect x="14" y="5" width="10" height="16" rx="1" fill="#3b82f6" stroke="#2563eb" stroke-width="0.5"/>
                    <!-- D√©tails des reliures -->
                    <line x1="3" y1="2" x2="3" y2="16" stroke="black" stroke-width="0.5"/>
                    <line x1="9" y1="4" x2="9" y2="18" stroke="black" stroke-width="0.5"/>
                    <line x1="15" y1="6" x2="15" y2="20" stroke="black" stroke-width="0.5"/>
                </svg>
                <h1 class="text-color-primary">StudyConnect</h1>
            </div>
            <p class="text-color-primary">√âchangeaons ensemble</p>
        </header>
        <header class="header-right">
            <div class="chat-avatar"></div>
            <header class="header-right">
                <div class="chat-head">
                    <div class="chat-meta">
                        <h2 id="chat-header">S√©lectionne un cours</h2>
                        <p id="online-count">0 membres en ligne</p>
                        <p id="user-connect"></p>
                    </div>
                    <div class="chat-actions">
                    <button class="chat-btn" title="Demander de l'aide">‚ùî</button>
                    <button class="chat-btn" title="Joindre un fichier">üìé</button>
                    <button class="chat-btn" title="Appel vid√©o">üìπ</button>
                    </div>
                </div>
        </header>
        </header>
        <aside class="sidebar">
            <form>
                <div class="flex-loupe-container">
                    <label for="search-bar" class="loupe"></label>
                    <input type="text" id="search-bar" placeholder="Rechercher cours">
                </div>
            </form>
            <div class="side-menu-tab">
                <button class="side-tab-btn active" id="cours">Cours</button>
                <button class="side-tab-btn" id="amis">Amis</button>
            </div>
            <div class="side-menu-cours active" data-id="cours"></div>
            <div class="side-menu-amis" data-id="amis"></div>
            <div class="btn">
                <button class="btn-add" data-id="add">Ajouter</button>
            </div>
        </aside>
        <main class="chat-menu">
            <div class="chat-area">
                <div class="messages" id="messages">
                   <!--Les messages seront charg√©s ici -->
                </div>
            </div>
            <footer class="chat-footer">
            <div class="chat-input">
                <button class="attach-btn">üìé</button>
                <div class="chat-container">
                    <label for="msgInput" class="attach-icon">
                        <input type="text" id="msgInput" placeholder="Tapez votre message...">
                    </label>
                    <button onclick="sendMessage()" class="send-btn">‚û§</button>
                </div>
            </div>
        </footer>
        </main>

    </div>
    <script src="js/main.js"></script>
    <script src="sw.js"></script>
    <!--script src="js/script.js"></script-->
    <script src="js/minifyJs.min.js"></script>
</body>
</html>
